<div class="container">
    <div *ngIf="!songs" class="progress">
        <div class="indeterminate"></div>
    </div>

    <ul *ngIf="songs" class="collection">
        <li *ngFor="let song of songs" class="collection-item avatar">
            <i class="circle">{{song.rank}}</i>
            <span class="title">{{song.song}}</span>
            <p>{{song.artist}}</p>
            
            <a href="song/{{song.id}}" class="secondary-content" title="Editar">
                <i class="material-icons">mode_edit</i>
            </a>
        </li>
    </ul>

    <paginator [meta]="meta" (loadPage)="loadSongs($event[0])"></paginator>
</div>
